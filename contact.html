<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link" data-testid="test-nav-home">Home</a></li>
        <li><a href="about.html" class="nav-link" data-testid="test-nav-about">About Me</a></li>
        <li><a href="contact.html" class="nav-link active" data-testid="test-nav-contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-container" data-testid="test-contact-page">
      <h1>Contact Me</h1>
      <form id="contact-form" novalidate>
        <section class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            data-testid="test-contact-name" 
            aria-describedby="test-contact-error-name" 
            required
          >
          <p class="error" data-testid="test-contact-error-name" id="test-contact-error-name"></p>
        </section>
        <section class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            data-testid="test-contact-email" 
            aria-describedby="test-contact-error-email" 
            required
          >
          <p class="error" data-testid="test-contact-error-email" id="test-contact-error-email"></p>
        </section>
        <section class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            data-testid="test-contact-subject" 
            aria-describedby="test-contact-error-subject" 
            required
          >
          <p class="error" data-testid="test-contact-error-subject" id="test-contact-error-subject"></p>
        </section>
        <section class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            data-testid="test-contact-message" 
            aria-describedby="test-contact-error-message" 
            required
          ></textarea>
          <p class="error" data-testid="test-contact-error-message" id="test-contact-error-message"></p>
        </section>
        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p class="success" data-testid="test-contact-success" id="test-contact-success"></p>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
